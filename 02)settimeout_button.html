</head>
<body>
    <h1> chai  aur code || settimeout </h1>
    <h2></h2>
    <button id="start">start</button>
    <button id="stop">Stop</button>
</body>
<script>


  const say = function(){
      document.querySelector('h2').innerHTML= 'smit'
      console.log('smit')
  }
  let set ;

  // litttele problem in code

  // document.querySelector('#start').addEventListener('click',function(){
  //     set= setTimeout(say,2000 )
  // })

  // document.querySelector('#stop').addEventListener('click',function(){
  //     clearTimeout(set)
  //     // console.log(set)
  // })

  // solve problem

 
  document.querySelector('#start').addEventListener('click',function(){
    if(!set){
      set= setTimeout(say,2000 )
    }    
  })

  document.querySelector('#stop').addEventListener('click',function(){
      clearTimeout(set)
      set = null
    })


</script>
